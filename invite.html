<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    
    <title>Join PayNback - Get Rewarded!</title>
    
    <!-- Fav Icon -->
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,300i,400,400i,500,500i,700,700i&display=swap" rel="stylesheet">
    
    <!-- Stylesheets -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Ubuntu', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .invite-container {
            text-align: center;
            color: white;
            padding: 40px 20px;
            max-width: 500px;
            width: 100%;
        }
        
        .logo {
            margin-bottom: 30px;
        }
        
        .logo img {
            max-width: 200px;
            height: auto;
        }
        
        .loading-text {
            font-size: 18px;
            margin-top: 20px;
            opacity: 0.9;
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="invite-container">
        <div class="logo">
            <img src="images/PayNbackLogo512X254.png" alt="PayNback Logo">
        </div>
        <div class="spinner"></div>
        <div class="loading-text">Redirecting you to the store...</div>
        <div id="error-message" class="error-message" style="display: none;"></div>
    </div>

    <script>
        (function() {
            // Get referral code and role from URL query parameters
            const urlParams = new URLSearchParams(window.location.search);
            const referralCode = urlParams.get('code');
            const role = urlParams.get('role') || 'user'; // Default to 'user' if not specified
            
            // App Store URLs based on role
            // IMPORTANT: Update these values with your actual app package names and App Store IDs
            // These should match the values in your server .env file:
            // - USER_ANDROID_PACKAGE_NAME / MERCHANT_ANDROID_PACKAGE_NAME
            // - USER_IOS_APP_ID / MERCHANT_IOS_APP_ID
            const APP_CONFIG = {
                user: {
                    android: 'com.paynback.userapp', // TODO: Replace with actual USER_ANDROID_PACKAGE_NAME from .env
                    ios: '6751259946' // TODO: Replace with actual USER_IOS_APP_ID from .env
                },
                merchant: {
                    android: 'com.paynback.paynback_business', // TODO: Replace with actual MERCHANT_ANDROID_PACKAGE_NAME from .env
                    ios: '6749880274' // TODO: Replace with actual MERCHANT_IOS_APP_ID from .env
                }
            };
            
            // Get app config based on role
            const appConfig = APP_CONFIG[role] || APP_CONFIG.user;
            
            // Play Store URL
            const PLAY_STORE_URL = `https://play.google.com/store/apps/details?id=${appConfig.android}`;
            
            // App Store URL
            const APP_STORE_URL = `https://apps.apple.com/app/id${appConfig.ios}`;
            
            // Function to detect iOS
            function isIOS() {
                return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
            }
            
            // Function to detect Android
            function isAndroid() {
                return /Android/.test(navigator.userAgent);
            }
            
            // Function to copy to clipboard
            // Uses execCommand for mobile (no permission popup) and modern API for desktop
            async function copyToClipboard(text) {
                try {
                    // For mobile devices (iOS/Android), use execCommand directly to avoid permission popup
                    const isMobile = isIOS() || isAndroid();
                    
                    if (isMobile) {
                        // For mobile devices, use execCommand directly to avoid permission popup
                        // Modern Clipboard API shows permission popup on mobile - we skip it entirely
                        // execCommand works without permission popup on mobile browsers
                        
                        // execCommand with textarea in viewport (required for Android Chrome)
                        const textArea = document.createElement('textarea');
                        textArea.value = text;
                        
                        // Android Chrome requires element to be in viewport (not off-screen)
                        // Make it invisible but within viewport bounds
                        textArea.style.position = 'fixed';
                        textArea.style.left = '0';
                        textArea.style.top = '0';
                        textArea.style.width = '2px';
                        textArea.style.height = '2px';
                        textArea.style.opacity = '0';
                        textArea.style.border = 'none';
                        textArea.style.padding = '0';
                        textArea.style.margin = '0';
                        textArea.style.outline = 'none';
                        textArea.style.overflow = 'hidden';
                        textArea.style.zIndex = '-9999';
                        textArea.style.backgroundColor = 'transparent';
                        // Important: Do NOT use pointer-events: none - Android Chrome needs it focusable
                        textArea.setAttribute('aria-hidden', 'true');
                        textArea.setAttribute('readonly', 'readonly'); // Some Android versions need this
                        
                        document.body.appendChild(textArea);
                        
                        // Wait for DOM to update
                        await new Promise(resolve => setTimeout(resolve, 50));
                        
                        if (isIOS()) {
                            // iOS specific handling
                            textArea.contentEditable = 'true';
                            textArea.readOnly = false;
                            textArea.focus();
                            
                            const range = document.createRange();
                            range.selectNodeContents(textArea);
                            const selection = window.getSelection();
                            if (selection) {
                                selection.removeAllRanges();
                                selection.addRange(range);
                            }
                            textArea.setSelectionRange(0, text.length);
                        } else {
                            // Android Chrome - must focus and select properly
                            textArea.focus();
                            
                            // Multiple selection methods for Android Chrome compatibility
                            textArea.select();
                            textArea.setSelectionRange(0, text.length);
                            
                            // Also try selecting via range for better compatibility
                            const range = document.createRange();
                            range.selectNodeContents(textArea);
                            const selection = window.getSelection();
                            if (selection) {
                                selection.removeAllRanges();
                                selection.addRange(range);
                            }
                        }
                        
                        // Wait for selection to complete
                        await new Promise(resolve => setTimeout(resolve, 50));
                        
                        // Execute copy command
                        let successful = false;
                        try {
                            successful = document.execCommand('copy');
                            if (successful) {
                                console.log('✅ Copied using execCommand');
                            } else {
                                console.warn('execCommand returned false');
                            }
                        } catch (err) {
                            console.error('execCommand copy failed:', err);
                        }
                        
                        // Clean up
                        document.body.removeChild(textArea);
                        
                        // If execCommand failed, try one more method for Android
                        if (!successful && isAndroid()) {
                            return await copyToClipboardAndroidFallback(text);
                        }
                        
                        return successful;
                    } else {
                        // For desktop browsers, try modern API first, then fallback
                        if (navigator.clipboard && navigator.clipboard.writeText) {
                            try {
                                await navigator.clipboard.writeText(text);
                                return true;
                            } catch (err) {
                                // If modern API fails, use fallback
                                return copyToClipboardFallback(text);
                            }
                        } else {
                            // Use fallback for older desktop browsers
                            return copyToClipboardFallback(text);
                        }
                    }
                } catch (err) {
                    console.error('Failed to copy to clipboard:', err);
                    return false;
                }
            }
            
            // Android-specific fallback method
            async function copyToClipboardAndroidFallback(text) {
                try {
                    // Try with input element instead of textarea (sometimes works better on Android)
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.value = text;
                    
                    // Position in viewport but invisible
                    input.style.position = 'fixed';
                    input.style.left = '0';
                    input.style.top = '0';
                    input.style.width = '1px';
                    input.style.height = '1px';
                    input.style.opacity = '0';
                    input.style.border = 'none';
                    input.style.padding = '0';
                    input.style.margin = '0';
                    input.style.outline = 'none';
                    input.style.zIndex = '-9999';
                    input.setAttribute('readonly', 'readonly');
                    
                    document.body.appendChild(input);
                    await new Promise(resolve => setTimeout(resolve, 50));
                    
                    input.focus();
                    input.select();
                    input.setSelectionRange(0, text.length);
                    
                    await new Promise(resolve => setTimeout(resolve, 50));
                    
                    try {
                        const successful = document.execCommand('copy');
                        document.body.removeChild(input);
                        if (successful) {
                            console.log('✅ Copied using Android fallback (input)');
                        }
                        return successful;
                    } catch (err) {
                        document.body.removeChild(input);
                        return false;
                    }
                } catch (err) {
                    return false;
                }
            }
            
            // Fallback method for clipboard copy (desktop)
            function copyToClipboardFallback(text) {
                try {
                    const textArea = document.createElement('textarea');
                    textArea.value = text;
                    
                    // Make textarea invisible but focusable
                    textArea.style.position = 'absolute';
                    textArea.style.left = '-9999px';
                    textArea.style.top = (window.pageYOffset || document.documentElement.scrollTop) + 'px';
                    textArea.style.width = '1px';
                    textArea.style.height = '1px';
                    textArea.style.opacity = '0';
                    // DO NOT use pointer-events: none - it prevents focus
                    textArea.style.border = 'none';
                    textArea.style.padding = '0';
                    textArea.style.margin = '0';
                    textArea.style.outline = 'none';
                    textArea.style.overflow = 'hidden';
                    textArea.style.zIndex = '-1';
                    textArea.setAttribute('aria-hidden', 'true');
                    
                    document.body.appendChild(textArea);
                    textArea.focus();
                    textArea.select();
                    if (textArea.setSelectionRange) {
                        textArea.setSelectionRange(0, text.length);
                    }
                    
                    try {
                        const successful = document.execCommand('copy');
                        document.body.removeChild(textArea);
                        return successful;
                    } catch (err) {
                        document.body.removeChild(textArea);
                        return false;
                    }
                } catch (err) {
                    return false;
                }
            }
            
            // Main function
            async function handleReferral() {

                if(referralCode) {
                    const copied = await copyToClipboard(referralCode);
                    if (!copied) {
                        console.warn('Failed to copy referral code to clipboard');
                    }
                }

                // Determine redirect URL based on device
                let redirectUrl;
                if (isIOS()) {
                    redirectUrl = APP_STORE_URL;
                } else if (isAndroid()) {
                    redirectUrl = PLAY_STORE_URL;
                } else {
                    // Desktop or unknown device - redirect to Play Store by default
                    redirectUrl = PLAY_STORE_URL;
                }
                
                // Longer delay for mobile to ensure clipboard copy completes
                // Mobile browsers need more time for clipboard operations
                const delay = isIOS() || isAndroid() ? 1000 : 500;
                setTimeout(() => {
                    window.location.href = redirectUrl;
                }, delay);
            }
            
            // Show error message
            function showError(message) {
                const errorDiv = document.getElementById('error-message');
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                document.querySelector('.spinner').style.display = 'none';
                document.querySelector('.loading-text').textContent = '';
            }
            
            // Execute on page load
            handleReferral();
        })();
    </script>
</body>
</html>
