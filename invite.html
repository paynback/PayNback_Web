<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    
    <title>Join PayNback - Get Rewarded!</title>
    
    <!-- Fav Icon -->
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,300i,400,400i,500,500i,700,700i&display=swap" rel="stylesheet">
    
    <!-- Stylesheets -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Ubuntu', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .invite-container {
            text-align: center;
            color: white;
            padding: 40px 20px;
            max-width: 500px;
            width: 100%;
        }
        
        .logo {
            margin-bottom: 30px;
        }
        
        .logo img {
            max-width: 200px;
            height: auto;
        }
        
        .loading-text {
            font-size: 18px;
            margin-top: 20px;
            opacity: 0.9;
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="invite-container">
        <div class="logo">
            <img src="images/PayNbackLogo512X254.png" alt="PayNback Logo">
        </div>
        <div class="spinner"></div>
        <div class="loading-text">Redirecting you to the store...</div>
        <div id="permission-hint" class="error-message" style="display: none; background: rgba(255,255,255,0.25); border: 1px solid rgba(255,255,255,0.3);">
            <strong>ðŸ“‹ Action Required:</strong><br>
            Please click <strong>"Allow"</strong> or <strong>"Paste"</strong> when the browser asks for clipboard permission.
        </div>
        <div id="error-message" class="error-message" style="display: none;"></div>
    </div>

    <script>
        (function() {
            // Get referral code and role from URL query parameters
            const urlParams = new URLSearchParams(window.location.search);
            const referralCode = urlParams.get('code');
            const role = urlParams.get('role') || 'user'; // Default to 'user' if not specified
            
            // App Store URLs based on role
            // IMPORTANT: Update these values with your actual app package names and App Store IDs
            // These should match the values in your server .env file:
            // - USER_ANDROID_PACKAGE_NAME / MERCHANT_ANDROID_PACKAGE_NAME
            // - USER_IOS_APP_ID / MERCHANT_IOS_APP_ID
            const APP_CONFIG = {
                user: {
                    android: 'com.paynback.userapp', // TODO: Replace with actual USER_ANDROID_PACKAGE_NAME from .env
                    ios: '6751259946' // TODO: Replace with actual USER_IOS_APP_ID from .env
                },
                merchant: {
                    android: 'com.paynback.paynback_business', // TODO: Replace with actual MERCHANT_ANDROID_PACKAGE_NAME from .env
                    ios: '6749880274' // TODO: Replace with actual MERCHANT_IOS_APP_ID from .env
                }
            };
            
            // Get app config based on role
            const appConfig = APP_CONFIG[role] || APP_CONFIG.user;
            
            // Play Store URL
            const PLAY_STORE_URL = `https://play.google.com/store/apps/details?id=${appConfig.android}`;
            
            // App Store URL
            const APP_STORE_URL = `https://apps.apple.com/app/id${appConfig.ios}`;
            
            // Function to detect iOS
            function isIOS() {
                return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
            }
            
            // Function to detect Android
            function isAndroid() {
                return /Android/.test(navigator.userAgent);
            }
            
            // Helper function to update loading message
            function updateLoadingMessage(message) {
                const loadingText = document.querySelector('.loading-text');
                if (loadingText) {
                    loadingText.textContent = message;
                }
            }
            
            // Function to copy to clipboard
            // Uses modern Clipboard API (works reliably, shows permission popup)
            async function copyToClipboard(text) {
                try {
                    const isMobile = isIOS() || isAndroid();
                    
                    if (isMobile) {
                        // Use modern Clipboard API for mobile - most reliable method
                        if (navigator.clipboard && navigator.clipboard.writeText) {
                            try {
                                // Show user-friendly message before permission popup
                                updateLoadingMessage('Please allow clipboard access to copy your referral code...');
                                
                                // Show permission hint
                                const hint = document.getElementById('permission-hint');
                                if (hint) {
                                    hint.style.display = 'block';
                                }
                                
                                // Small delay to show message before popup
                                await new Promise(resolve => setTimeout(resolve, 300));
                                
                                await navigator.clipboard.writeText(text);
                                console.log('âœ… Copied using modern Clipboard API (mobile)');
                                
                                // Hide hint and show success
                                if (hint) {
                                    hint.style.display = 'none';
                                }
                                updateLoadingMessage('Code copied! Redirecting...');
                                return true;
                            } catch (err) {
                                console.error('Modern Clipboard API failed on mobile:', err);
                                
                                // Hide hint
                                const hint = document.getElementById('permission-hint');
                                if (hint) {
                                    hint.style.display = 'none';
                                }
                                
                                // Check if user denied permission
                                if (err.name === 'NotAllowedError' || err.name === 'PermissionDeniedError') {
                                    updateLoadingMessage('Clipboard access was denied.');
                                    showError('Please allow clipboard access and refresh the page to try again.');
                                    return false;
                                }
                                
                                // Other errors - try fallback
                                return await copyToClipboardMobileFallback(text);
                            }
                        } else {
                            // Clipboard API not available
                            console.log('Clipboard API not available, using fallback');
                            return await copyToClipboardMobileFallback(text);
                        }
                    } else {
                        // Desktop - use Clipboard API with same UX improvements
                        if (navigator.clipboard && navigator.clipboard.writeText) {
                            try {
                                // Show user-friendly message before permission popup (if needed)
                                updateLoadingMessage('Copying referral code to clipboard...');
                                
                                // Show permission hint (desktop may also show popup)
                                const hint = document.getElementById('permission-hint');
                                if (hint) {
                                    hint.style.display = 'block';
                                }
                                
                                // Small delay to show message before popup (if any)
                                await new Promise(resolve => setTimeout(resolve, 200));
                                
                                await navigator.clipboard.writeText(text);
                                console.log('âœ… Copied using modern Clipboard API (desktop)');
                                
                                // Hide hint and show success
                                if (hint) {
                                    hint.style.display = 'none';
                                }
                                updateLoadingMessage('Code copied! Redirecting...');
                                return true;
                            } catch (err) {
                                console.error('Modern Clipboard API failed on desktop:', err);
                                
                                // Hide hint
                                const hint = document.getElementById('permission-hint');
                                if (hint) {
                                    hint.style.display = 'none';
                                }
                                
                                // Check if user denied permission
                                if (err.name === 'NotAllowedError' || err.name === 'PermissionDeniedError') {
                                    updateLoadingMessage('Clipboard access was denied.');
                                    showError('Please allow clipboard access and refresh the page to try again.');
                                    return false;
                                }
                                
                                // Other errors - try fallback
                                return copyToClipboardFallback(text);
                            }
                        } else {
                            // Clipboard API not available - use fallback
                            console.log('Clipboard API not available, using fallback');
                            return copyToClipboardFallback(text);
                        }
                    }
                } catch (err) {
                    console.error('Failed to copy to clipboard:', err);
                    return false;
                }
            }
            
            // Mobile fallback method (execCommand) - used when Clipboard API fails
            async function copyToClipboardMobileFallback(text) {
                try {
                    const textArea = document.createElement('textarea');
                    textArea.value = text;
                    
                    // Position in viewport but invisible (required for mobile browsers)
                    textArea.style.position = 'fixed';
                    textArea.style.left = '0';
                    textArea.style.top = '0';
                    textArea.style.width = '2px';
                    textArea.style.height = '2px';
                    textArea.style.opacity = '0';
                    textArea.style.border = 'none';
                    textArea.style.padding = '0';
                    textArea.style.margin = '0';
                    textArea.style.outline = 'none';
                    textArea.style.overflow = 'hidden';
                    textArea.style.zIndex = '-9999';
                    textArea.style.backgroundColor = 'transparent';
                    textArea.setAttribute('readonly', 'readonly');
                    textArea.setAttribute('aria-hidden', 'true');
                    
                    document.body.appendChild(textArea);
                    await new Promise(resolve => setTimeout(resolve, 50));
                    
                    textArea.focus();
                    textArea.select();
                    if (textArea.setSelectionRange) {
                        textArea.setSelectionRange(0, text.length);
                    }
                    
                    await new Promise(resolve => setTimeout(resolve, 50));
                    
                    try {
                        const successful = document.execCommand('copy');
                        document.body.removeChild(textArea);
                        if (successful) {
                            console.log('âœ… Copied using mobile fallback (execCommand)');
                        }
                        return successful;
                    } catch (err) {
                        console.error('Mobile fallback copy failed:', err);
                        document.body.removeChild(textArea);
                        return false;
                    }
                } catch (err) {
                    console.error('Mobile fallback error:', err);
                    return false;
                }
            }
            
            // Fallback method for clipboard copy (desktop)
            function copyToClipboardFallback(text) {
                try {
                    const textArea = document.createElement('textarea');
                    textArea.value = text;
                    
                    // Make textarea invisible but focusable
                    textArea.style.position = 'absolute';
                    textArea.style.left = '-9999px';
                    textArea.style.top = (window.pageYOffset || document.documentElement.scrollTop) + 'px';
                    textArea.style.width = '1px';
                    textArea.style.height = '1px';
                    textArea.style.opacity = '0';
                    // DO NOT use pointer-events: none - it prevents focus
                    textArea.style.border = 'none';
                    textArea.style.padding = '0';
                    textArea.style.margin = '0';
                    textArea.style.outline = 'none';
                    textArea.style.overflow = 'hidden';
                    textArea.style.zIndex = '-1';
                    textArea.setAttribute('aria-hidden', 'true');
                    
                    document.body.appendChild(textArea);
                    textArea.focus();
                    textArea.select();
                    if (textArea.setSelectionRange) {
                        textArea.setSelectionRange(0, text.length);
                    }
                    
                    try {
                        const successful = document.execCommand('copy');
                        document.body.removeChild(textArea);
                        return successful;
                    } catch (err) {
                        document.body.removeChild(textArea);
                        return false;
                    }
                } catch (err) {
                    return false;
                }
            }
            
            // Main function
            async function handleReferral() {
                if (!referralCode) {
                    showError('Invalid referral link. Please check the link and try again.');
                    return;
                }

                // Update message to prepare user for permission popup
                updateLoadingMessage('Preparing your referral code...');
                
                // Small delay before attempting copy
                await new Promise(resolve => setTimeout(resolve, 200));
                
                const copied = await copyToClipboard(referralCode);
                
                if (!copied) {
                    console.warn('Failed to copy referral code to clipboard');
                    // Don't redirect if copy failed - let user see the error
                    return;
                }

                // Determine redirect URL based on device
                let redirectUrl;
                if (isIOS()) {
                    redirectUrl = APP_STORE_URL;
                } else if (isAndroid()) {
                    redirectUrl = PLAY_STORE_URL;
                } else {
                    // Desktop or unknown device - redirect to Play Store by default
                    redirectUrl = PLAY_STORE_URL;
                }
                
                // Longer delay for mobile to ensure clipboard copy completes and user sees success
                const delay = isIOS() || isAndroid() ? 1500 : 500;
                setTimeout(() => {
                    window.location.href = redirectUrl;
                }, delay);
            }
            
            // Show error message
            function showError(message) {
                const errorDiv = document.getElementById('error-message');
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                document.querySelector('.spinner').style.display = 'none';
                document.querySelector('.loading-text').textContent = '';
            }
            
            // Execute on page load
            handleReferral();
        })();
    </script>
</body>
</html>
